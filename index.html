<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="monetization" content="$ilp.uphold.com/U9iHfppnha6L">
	<title>Physi-c Tech</title>
	<style>
		body {
			margin: 0px;
			font-family: sans-serif;
			font-size: 10px;
		}

		button {
			background-color: #fff;
			border: none;
		}

		.button1 {
			background-color: #071a13;
			border: 2px solid white;
			color: white;
			padding: 10px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 20px;
			margin: 4px 2px;
			cursor: pointer;
			border-radius: 12px;
			font-family: Georgia, 'Times New Roman', Times, serif;
			margin-top: 10px;
			margin-bottom: 10px;
		}

		.button1:hover {
			border-radius: 18px;
			margin: 6px 3px;
			background-color:rgb(32, 94, 32);
			opacity: 50;
			transition: 0.5s;
		}

		#forge {
			border: 2px solid #000;
			width: 99%;
			height: 200px;
			min-height: 200px;
			background-color: #eee;
			color: #f9f9f9;
			text-align: center;
			font-family: sans-serif;
			font-size: 50px;
			grid-row-start: 2;
			grid-row-end: 3;
		}

		#pantry {
			grid-column-start: 2;
			grid-column-end: 6;
			grid-row-start: 1;
			grid-row-end: 2;
			float: right;
			overflow: auto;
			min-width: 100%;
			min-height: 2000px;
			text-align: left;
		}

		.pantryIngredient,
		.ingredient {
			border-radius: 5px;
			border: 2px solid #000;
			background-color: #fff;
			max-width: 50px;
			max-height: 50px;
			min-height: 50px;
			min-width: 50px;
		}

		.ingredient {
			position: absolute;
		}

		.pantrySlot {
			max-width: 54px;
			min-height: 105px;
			margin: 3px;
			float: left;
			text-align: center;
			font-size: 10px;
		}

		.nav {
			grid-column-start: 1;
			grid-column-end: 2;
			grid-row-start: 1;
			grid-row-end: 2;
			min-height: 2000px;
		}

		#upbutton,
		#downbutton {
			padding-top: 15px;
			min-width: 48px;
			min-height: 105px;
		}

		.outer {
			display: grid;
			grid-gap: 0;
		}

		.lower {
			display: grid;
			grid-gap: 0;
		}

		.upper {
			display: grid;
			grid-gap: 0;
			grid-row-start: 1;
			grid-row-end: 2;
		}

		#btnhome {
			grid-column-start: 1;
			grid-column-end: 2;
			text-align: left;
		}

		#homebutton,
		#collectionbutton {
			font-size: 30px;
			position: relative;
		}

		#collectionnumbers {
			position: relative;
			top: -3px;
			left: 0px;
			font-weight: bold;
			font-size: 14px;
			background-color: rgba(255, 255, 255, .8);
		}

		#title {
			grid-column-start: 2;
			grid-column-end: 4;
			text-align: center;
		}

		#btnhint {
			text-align: right;
			grid-column-start: 4;
			grid-column-end: 5;
		}

		#btncollection {
			text-align: center;
			grid-column-start: 5;
			grid-column-end: 6;
		}

		#modal,
		#collection {
			display: none;
			position: fixed;
			width: 100%;
			height: 100%;
			z-index: 1;
			left: 0;
			top: 0;
			background-color: rgba(255, 255, 255, .95);
			animation-name: animatetop;
			animation-duration: .4s;
		}

		#home,
		#loader {
			position: fixed;
			width: 100%;
			height: 100%;
			z-index: 1;
			left: 0;
			top: 0;
			background-color: #000;
			background-position-x: center;
			background-repeat: no-repeat;
		}

		#modalcontent {
			margin: 15% auto;
			background-color: #fff;
			border: 1px solid #000;
			border-radius: 10px;
			width: 90%;
			height: 50%;
			text-align: center;
			vertical-align: middle;
		}

		#modalcontent a {
			color: #999
		}

		#wincontent {
			margin: 5% auto;
			background-color: #fff;
			width: 90%;
			text-align: center;
			vertical-align: middle;
			font-size: 18px;
			display: none;
		}

		#homecontent {
			margin-left: auto;
			margin-right: auto;
			color: #fff;
			width: 90%;
			height: 100%;
			text-align: center;
			font-size: 2.5em;
			font-style: italic;
		}

		#homecontent span,
		#homecontent div {
			font-style: normal;
		}

		#collectioncontent,
		#finalcontent {
			margin: 20px auto;
			color: #000;
			width: 100%;
			text-align: center;
			vertical-align: top;
			font-size: 32px;
		}

		@keyframes animatetop {
			from {
				top: -300px;
				opacity: 0
			}

			to {
				top: 0;
				opacity: 1
			}
		}

		@keyframes focus {
			from {
				filter: blur(15px)
			}

			to {
				filter: blur(0px)
			}
		}

		.focusin {
			animation-name: focus;
			animation-duration: 1.5s;
			font-family: Impact, Arial Black;
		}

		#trash {
			position: relative;
			top: 0;
			left: 0;
			width: 30px;
			font-size: 20px;
			padding: 5px;
			padding-right: 15px;
			padding-bottom: 15px;
			border-right: 1px solid #000;
			border-bottom: 1px solid #000;
			border-bottom-right-radius: 40px;
		}

		#discovery {
			text-transform: uppercase;
		}

		.btn {
			cursor: pointer;
		}

		.movie {
			border: 4px solid #000;
		}

		a {
			color: #fff
		}
	</style>
</head>

<body>
	<canvas id="ctmp" width="100" height="100" style="display:none"></canvas>
	<canvas id="homecanvas" width="400" height="600" style="display:none"></canvas>
	<div id="loader" class="loader" style="z-index:2;color:#FFF">Loading...</div>
	<div id="home"
		style="background-image: url(https://i.pinimg.com/originals/e6/c9/e3/e6c9e3d891aa56637847ba09c28fa00c.jpg); background-size: cover;">
		<div id="homecontent">
			<h1 class="focusin" style="padding-top: 190px;">Physi-c Tech</h1>
			<span><button class="button1">PLAY</button></span><br>
			<span><button class="button1">NEW GAME</button></span><br>
			<span><button class="button1" onclick="toggleSound()">SOUND ON</span><br>
		</div>
	</div>
	<div id="collection" class="trophy">
		<div id="wincontent" class="trophy">
			<h1>100% COMPLETE!</h1>
			<h1>üèÜ</h1>
			<h2 id="moves"></h2><span id="newgamebutton2">NEW GAME?</span>
		</div>
		<div id="collectioncontent" class="trophy"></div>
		<div id="finalcontent" class="trophy"></div>
	</div>
	<div id="modal" class="modal">
		<div id="modalcontent" class="modal">
			<h1 id="discovery" class="modal"></h1>
			<div class="modal"><img id="discoveryimage" class="modal" src="" width="100" height="100"></div>
			<h2 class="modal" id="discoverydesc" style="padding:10%"></h2>
		</div>
	</div>
	<div class="outer">
		<div class="upper">
			<div id="btnhome"><button id="homebutton" style="cursor: pointer;">üõñ</button></div>
			<div id="title">
				<h1><span id="score">0</span>/<span id="max">0</span> discovered</h1>
			</div>
			<div id="btnhint"><button id="hint" style="opacity:.3;font-size:30px;cursor: pointer;">üí°</button></div>
			<div id="btncollection"><span id="collectionbutton" style="cursor: pointer;">üèÖ</span>
				<div id="collectionnumbers">0/13</div>
			</div>
		</div>
		<div id="forge" class="forge drop move">
			<div id="trash" style="cursor: pointer;">üöÆ</div>
		</div>
		<div class="lower">
			<div class="nav">
				<div><button><img id="upbutton" width=40 height="80"></button></div>
				<div><button><img id="downbutton" width=40 height="80"></button></div>
			</div>
			<div id="pantry" class="copy">
				<div style="position:relative;top:5000px" id="spacer">.</div>
			</div>
		</div>
	</div>
	<script src="elements.js"></script>
	<script src="game.js"></script>
	<script src="music.js"></script>
	<script src="svg.js"></script>
	<script src="index.js"></script>
</body>

</html>
