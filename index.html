	<style>
		.preloader {
		  position: fixed;
		  top: 0;
		  left: 0;
		  width: 100%;
		  height: 100%;
		  background: black; 
		  display: flex;
		  justify-content: center;
		  align-items: center;
		  z-index: 9999; /* Ensure the preloader is above all other content */
		}
	
		.circle {
  width: 200px; 
  height: 200px;
  background-color: black;
  border-radius: 50%;
  animation: circleAnimation 2s infinite linear, glowingBorder 2s infinite linear;
  box-shadow: 0 0 20px 10px rgba(255, 0, 0, 0.8); /* Adjusted shadow values */
}

.circle:before {
    content: "";
    position: absolute;
    top: 5px;
    left: 5px;
    right: 5px;
    bottom: 5px;
    border-radius: 50%;
    border: 3px solid transparent;
    border-top-color: hsl(357, 87%, 38%);
    animation: circleAnimation 2s infinite linear, glowingBorder 2s infinite linear;
}

.circle:after {
    content: "";
    position: absolute;
    top: 15px;
    left: 15px;
    right: 15px;
    bottom: 15px;
    border-radius: 50%;
    border: 3px solid transparent;
    border-top-color: hsl(357, 93%, 49%);
    animation: circleAnimation 2s infinite linear, glowingBorder 2s infinite linear;
}

@keyframes circleAnimation {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}

@keyframes glowingBorder {
  0% {
    box-shadow: 0 0 20px 10px rgba(255, 0, 0, 0.8); /* Adjusted shadow values */
  }
  50% {
    box-shadow: 0 0 40px 20px rgba(255, 0, 0, 1); /* Adjusted shadow values */
  }
  100% {
    box-shadow: 0 0 20px 10px rgba(255, 0, 0, 0.8); /* Adjusted shadow values */
  }
}
	  </style>

      }, 5000); // Delay of 5 seconds before fading out the preloader
    });
